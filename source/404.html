<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h1 {
        font-size: 60px;
        color: #333;
      }

      p {
        font-size: 24px;
        color: #666;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #3f51b5;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      a:hover {
        background-color: #283593;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>对不起，你要找的页面不存在。</p>
    <a href="/">返回主页</a>
  </body>
</html>
